<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Vehicle - Ship Fast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { background-color: #f5f7fa; font-size: 0.875rem; }
        .sidebar { min-height: 100vh; background-color: #003366; color: #fff; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: #00509e; border-radius: 8px; }
        .sidebar .logo { font-size: 1.2rem; font-weight: bold; text-align: center; padding: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="logo mb-4 text-center">
            <img src="../assets/ship%20logo.png" alt="ShipFast Logo" height="80" class="mb-2">
            <div class="company-name">Ship Fast</div>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="admin-dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a href="vehicle-management.html" class="nav-link active"><i class="bi bi-truck me-2"></i>Vehicles</a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
        <h2 class="mb-4"><i class="bi bi-truck me-2"></i>Add New Vehicle</h2>

        <div class="card shadow-sm">
            <div class="card-body">
                <form id="vehicleForm">

                    <div class="mb-3">
                        <label for="plateNumber" class="form-label">Plate Number</label>
                        <input type="text" class="form-control" id="plateNumber" placeholder="Enter plate number" required>
                    </div>

                    <div class="mb-3">
                        <label for="model" class="form-label">Model</label>
                        <input type="text" class="form-control" id="model" placeholder="Enter model" required>
                    </div>

                    <div class="mb-3">
                        <label for="vehicleType" class="form-label">Vehicle Type</label>
                        <select class="form-select" id="vehicleType" required>
                            <option value="">Select type</option>
                            <option value="TRUCK">Truck</option>
                            <option value="VAN">Van</option>
                            <option value="CAR">Car</option>
                        </select>
                    </div>




                    <button type="submit" class="btn btn-primary"><i class="bi bi-plus-circle me-2"></i>Add Vehicle</button>
                </form>
            </div>
        </div>

        <div id="alertContainer" class="mt-3"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const BASE_URL = "http://localhost:8080/api/v1/vehicles";

    $("#vehicleForm").on("submit", function(e) {
        e.preventDefault();

        const vehicleData = {
            model: $("#model").val(),
            plateNumber: $("#plateNumber").val(),
            vehicleType: $("#vehicleType").val()
        };

        $.ajax({
            url: BASE_URL,
            method: "POST",
            contentType: "application/json",
            data: JSON.stringify(vehicleData),
            success: function(res) {
                $("#alertContainer").html(`
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        Vehicle added successfully! ID: ${res.id}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
                $("#vehicleForm")[0].reset();
            },
            error: function(err) {
                let msg = "Failed to add vehicle!";
                if(err.responseJSON && err.responseJSON.message){
                    msg = err.responseJSON.message;
                }
                $("#alertContainer").html(`
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ${msg}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `);
            }
        });
    });
</script>
</body>
</html>
