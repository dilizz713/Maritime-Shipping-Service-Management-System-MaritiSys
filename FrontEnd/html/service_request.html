<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        .section-title {
            font-weight: 600;
            color: #0d3b66;
        }
        .form-control:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 0 0.2rem rgba(13,110,253,.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0a58ca, #084298);
            transform: translateY(-2px);
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>

<section class="py-5" id="service-request">
    <div class="container">
        <h2 class="text-center mb-4 section-title">Service Request</h2>
        <p class="text-center text-muted mb-5">
            Fill in the form to request shipping services.
        </p>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body p-4 p-md-5">
                        <form id="serviceRequestForm">
                            <div class="row g-3">

                                <!-- Customer Name -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="customerName" required>
                                            <option selected disabled value="">Select Customer</option>
                                        </select>
                                        <label for="customerName">Customer Name</label>
                                    </div>
                                </div>

                                <!-- Service Type -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="serviceType" required>
                                            <option selected disabled value="">Select Service Type</option>
                                        </select>
                                        <label for="serviceType">Service Type</label>
                                    </div>
                                </div>

                                <!-- Port -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <select class="form-select" id="port" required>
                                            <option selected disabled value="">Select Port</option>
                                        </select>
                                        <label for="port">Port</label>
                                    </div>
                                </div>

                                <!-- Ship Name -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="shipName" placeholder="Ship Name" required>
                                        <label for="shipName">Ship Name</label>
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="description" placeholder="Description" style="height: 100px"></textarea>
                                        <label for="description">Description</label>
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm" id="service-save">
                                        Submit Request
                                    </button>
                                </div>

                            </div>
                        </form>

                        <!-- Success Message -->
                        <div id="successMessage" class="alert alert-success mt-4 d-none text-center">
                            ðŸŽ‰ Service request submitted successfully!
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>

</script>

</body>
</html>
