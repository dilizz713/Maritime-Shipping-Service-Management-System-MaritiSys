<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Request | Indus Marine Services LLC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #0d3b66;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0a58ca, #084298);
            transform: translateY(-2px);
        }
        .card {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4 section-title">Request a Service</h2>
        <p class="text-center text-muted mb-5">Fill out the form below to request shipping or maritime services.</p>

        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <form id="serviceRequestForm">
                            <div class="row g-3">

                                <!-- Customer -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Customer</label>
                                    <select class="form-select" id="customerId" required>
                                        <option value="" disabled selected>Select Customer</option>
                                    </select>
                                </div>

                                <!-- Ship Name -->
                                <div class="col-md-6">
                                    <div class="form-floating">
                                        <input type="text" class="form-control" id="shipName" placeholder="Ship Name" required>
                                        <label for="shipName">Ship Name</label>
                                    </div>
                                </div>

                                <!-- Port -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Select Port</label>
                                    <select class="form-select" id="portId" required>
                                        <option value="" disabled selected>Select Port</option>
                                    </select>
                                </div>

                                <!-- Services -->
                                <div class="col-md-6">
                                    <label class="form-label fw-semibold">Select Services</label>
                                    <select class="form-select" id="serviceIds" multiple required>
                                        <!-- Multiple services -->
                                    </select>
                                    <small class="text-muted">Hold Ctrl (Windows) / Command (Mac) to select multiple</small>
                                </div>

                                <!-- Description -->
                                <div class="col-12">
                                    <div class="form-floating">
                                        <textarea class="form-control" id="description" placeholder="Description" style="height: 120px"></textarea>
                                        <label for="description">Description</label>
                                    </div>
                                </div>

                                <!-- Submit -->
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
                                        Submit Request
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Success / Error Message -->
                        <div id="messageBox" class="alert mt-4 d-none text-center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    // Load dropdown data on page load
    $(document).ready(function () {
        loadCustomers();
        loadPorts();
        loadServices();

        $("#serviceRequestForm").submit(function (e) {
            e.preventDefault();
            submitRequest();
        });
    });

    function loadCustomers() {
        $.get(`${API_BASE}/customers`, function (data) {
            data.forEach(c => {
                $("#customerId").append(`<option value="${c.id}">${c.companyName}</option>`);
            });
        });
    }

    function loadPorts() {
        $.get(`${API_BASE}/ports`, function (data) {
            data.forEach(p => {
                $("#portId").append(`<option value="${p.id}">${p.portName}</option>`);
            });
        });
    }

    function loadServices() {
        $.get(`${API_BASE}/services`, function (data) {
            data.forEach(s => {
                $("#serviceIds").append(`<option value="${s.id}">${s.serviceName}</option>`);
            });
        });
    }

    function submitRequest() {
        const serviceIds = $("#serviceIds").val().map(Number);

        const request = {
            customerId: Number($("#customerId").val()),
            portId: Number($("#portId").val()),
            serviceIds: serviceIds,
            shipName: $("#shipName").val(),
            description: $("#description").val()
        };

        $.ajax({
            url: `${API_BASE}/requestServices`,
            type: "POST",
            contentType: "application/json",
            data: JSON.stringify(request),
            success: function (response) {
                showMessage("✅ Request submitted successfully!", "success");
                $("#serviceRequestForm")[0].reset();
            },
            error: function (xhr) {
                showMessage("❌ Failed to submit request: " + xhr.responseText, "danger");
            }
        });
    }

    function showMessage(text, type) {
        $("#messageBox")
            .removeClass("d-none alert-success alert-danger")
            .addClass("alert-" + type)
            .text(text);
    }
</script>
</body>
</html>
