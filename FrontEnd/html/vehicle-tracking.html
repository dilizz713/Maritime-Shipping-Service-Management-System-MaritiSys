<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <style>
        body { background-color: #f5f7fa; font-size: 0.875rem; }
        #map { height: 600px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .sidebar { min-height: 100vh; background-color: #003366; color: #fff; }
        .sidebar .nav-link { color: #fff; }
        .sidebar .nav-link:hover, .sidebar .nav-link.active { background-color: #00509e; border-radius: 8px; }
        .sidebar .logo { font-size: 1.2rem; font-weight: bold; text-align: center; padding: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar p-3">
        <div class="logo mb-4 text-center">
            <img src="../assets/ship%20logo.png" alt="ShipFast Logo" height="80" class="mb-2">
            <div class="company-name">Ship Fast</div>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item mb-2">
                <a href="admin-dashboard.html" class="nav-link"><i class="bi bi-speedometer2 me-2"></i>Dashboard</a>
            </li>
            <li class="nav-item mb-2">
                <a href="vehicle-tracking.html" class="nav-link active"><i class="bi bi-truck me-2"></i>Vehicle Tracking</a>
            </li>
        </ul>
    </div>

    <!-- Main content -->
    <div class="flex-grow-1 p-4">
        <h2 class="mb-3"><i class="bi bi-truck me-2"></i>Live Vehicle Tracking</h2>

        <div class="mb-3">
            <label for="vehicleSelect" class="form-label">Select Vehicle:</label>
            <select class="form-select w-auto" id="vehicleSelect"></select>
        </div>

        <div id="map"></div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
    const BASE_URL = "http://localhost:8080/api/v1/vehicles"; // Backend API
    let map, marker;

    // Initialize Leaflet map
    function initMap() {
        map = L.map('map').setView([6.9271, 79.8612], 13); // Default to Colombo
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
    }

    // Load vehicles into dropdown
    function loadVehicles() {
        $.ajax({
            url: BASE_URL + "/getAllVehicles",
            method: "GET",
            success: function(res) {
                const select = $("#vehicleSelect");
                select.empty();

                if (res.length === 0) return;

                res.forEach(v => {
                    select.append(`<option value="${v.id}">${v.vehicleName} (${v.plateNumber})</option>`);
                });

                // Load first vehicle location by default
                loadVehicleLocation(res[0].id);
            },
            error: function() {
                alert("Failed to load vehicles");
            }
        });
    }

    // Load latest vehicle location
    function loadVehicleLocation(vehicleId) {
        $.ajax({
            url: `${BASE_URL}/${vehicleId}/location/latest`, // Correct endpoint
            method: "GET",
            success: function(res) {
                if (!res) return; // no location yet

                const latlng = [res.latitude, res.longitude];

                // Remove previous marker
                if (marker) map.removeLayer(marker);

                // Add new marker
                marker = L.marker(latlng).addTo(map)
                    .bindPopup(`
                        Vehicle ID: ${vehicleId}<br>
                        Speed: ${res.speed} km/h<br>
                        Time: ${new Date(res.timestamp).toLocaleString()}
                    `)
                    .openPopup();

                // Center map
                map.setView(latlng, 14);
            },
            error: function() {
                console.error("Failed to load vehicle location");
            }
        });
    }

    // Refresh location every 5 seconds
    function startLiveTracking() {
        setInterval(function() {
            const vehicleId = $("#vehicleSelect").val();
            if(vehicleId) loadVehicleLocation(vehicleId);
        }, 5000);
    }

    $(document).ready(function() {
        initMap();
        loadVehicles();
        startLiveTracking();

        // Update marker when selecting a different vehicle
        $("#vehicleSelect").change(function() {
            loadVehicleLocation($(this).val());
        });
    });
</script>

</body>
</html>
