<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/customer-dashboard.css">

</head>
<body>
<!-- Top Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <div class="d-flex align-items-center">

            <!-- Home -->
            <a href="../index.html" class="text-white fs-5 me-3" title="Home" id="home-btn">
                <i class="bi bi-house-door"></i>
            </a>

            <!-- Settings Button -->
            <button class="btn btn-sm btn-outline-light"  title="Settings" id="setting-btn">
                <i class="bi bi-gear"></i>
            </button>

            <!-- Username -->
            <div class="me-3 text-white fw-bold" id="profileName">Name</div>
            <!-- Profile Icon -->
            <div class="profile-icon me-3">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </div>
</nav>

<!-- Settings Sidebar -->
<div id="settingsSidebar" class="settings-sidebar bg-light border-end shadow"
     style="width: 250px; height: 100vh; position: fixed; top: 0; right: -250px; transition: 0.3s; z-index: 1050;">
    <div class="p-4">
        <h4 class="mb-4">Settings</h4>
        <ul class="list-unstyled">
            <li class="mb-3">
                <button class="btn btn-outline-primary w-100 text-start" id="btnAccountSecurity">
                    <i class="bi bi-shield-lock me-2"></i> Account Security
                </button>
            </li>
            <li class="mb-3">
                <button class="btn btn-outline-primary w-100 text-start" id="btnProfileSettings">
                    <i class="bi bi-person-circle me-2"></i> Profile Settings
                </button>
            </li>
            <li class="mt-5">
                <button class="btn btn-outline-danger w-100 text-start" id="btnDeleteAccount">
                    <i class="bi bi-trash me-2"></i> Close Account
                </button>
            </li>
        </ul>
    </div>
</div>

<div id="sidebarOverlay"
     style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.3); z-index:1049;">
</div>

<!-- Info Message -->
<div class="container">
    <div class="info-box mt-4">
        <div>
            <i class="bi bi-info-circle-fill me-2"></i>
            You must be a registered customer to request services. If you havenâ€™t registered yet, please do so first.
        </div>
        <a href="customer-registration.html" class="btn btn-outline-primary btn-sm">
            <i class="bi bi-person-plus-fill me-1"></i> Register
        </a>
    </div>
</div>

<!-- Dashboard Content -->
<div class="container dashboard-cards">
    <div class="row g-4 justify-content-center">
        <!-- Request New Service -->
        <div class="col-md-3">
            <div class="card text-center p-4" onclick="requestNewService()">
                <i class="bi bi-plus-circle card-icon"></i>
                <h5 class="card-title">Request Service</h5>
                <p class="text-muted">Submit a new service request</p>
            </div>
        </div>

        <!-- View Request History -->
        <div class="col-md-3">
            <div class="card text-center p-4" onclick="viewHistory()">
                <i class="bi bi-clock-history card-icon"></i>
                <h5 class="card-title">Request History</h5>
                <p class="text-muted">Check your past requests</p>
            </div>
        </div>

        <!-- Register -->
        <div class="col-md-3">
            <div class="card text-center p-4" onclick="goToRegister()">
                <i class="bi bi-person-plus card-icon"></i>
                <h5 class="card-title">Register</h5>
                <p class="text-muted">Create your customer account</p>
            </div>
        </div>
    </div>
</div>


<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
    $(document).ready(function () {
        const username = localStorage.getItem("username") || "Name";
        $("#profileName").text(username);

        // Toggle sidebar
        $("#setting-btn").click(function () {
            $("#settingsSidebar").css("right", "0");
            $("#sidebarOverlay").show();
        });

        // Close sidebar when overlay is clicked
        $("#sidebarOverlay").click(function () {
            $("#settingsSidebar").css("right", "-250px");
            $(this).hide();
        });

        // Button actions
        $("#btnAccountSecurity").click(function () {
            window.location.href = "#";
        });

        $("#btnProfileSettings").click(function () {
            window.location.href = "#";
        });

        $("#btnDeleteAccount").click(function () {
            if (confirm("Are you sure you want to permanently delete your account?")) {
                alert("Your account deletion request has been submitted.");
            }
        });
    });

    function requestNewService() {
        window.location.href = "service_request.html";
    }

    function viewHistory() {
        window.location.href = "customer-request-history.html";
    }


    function goToRegister() {
        window.location.href = "customer-registration.html";
    }
</script>
</body>
</html>
