<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/customer-dashboard.css" />
    <style>
        .section-title {
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            color: #0d3b66;
        }
        table th, table td {
            vertical-align: middle;
        }
        .btn-edit {
            color: #0d6efd;
            cursor: pointer;
        }
        .btn-delete {
            color: #dc3545;
            cursor: pointer;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">My Dashboard</a>
        <div class="d-flex align-items-center">
            <a href="../index.html" class="text-white fs-5 me-3" title="Home" id="home-btn">
                <i class="bi bi-house-door"></i>
            </a>
            <button class="btn btn-sm btn-outline-light" onclick="manageProfile()" title="Settings" id="setting-btn">
                <i class="bi bi-gear"></i>
            </button>
            <div class="me-3 text-white fw-bold" id="profileName">Name</div>
            <div class="profile-icon me-3">
                <i class="bi bi-person"></i>
            </div>
        </div>
    </div>
</nav>

<section class="py-5 bg-light">
    <div class="container">
        <h2 class="text-center mb-4 section-title">My Service Request History</h2>
        <div class="table-responsive shadow-sm rounded">
            <table class="table table-bordered table-hover bg-white">
                <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Ship Name</th>
                    <th>Port</th>
                    <th>Services</th>
                    <th>Description</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="requestTableBody">
                <tr>
                    <td colspan="7" class="text-center text-muted">Loading...</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>

<!-- Edit Modal -->
<div class="modal fade" id="editRequestModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Request</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editRequestForm">
                    <input type="hidden" id="editRequestId">
                    <div class="mb-3">
                        <label class="form-label">Ship Name</label>
                        <input type="text" class="form-control" id="editShipName" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" id="editDescription" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Request</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function () {
        const username = localStorage.getItem("username") || "Name";
        const userId = localStorage.getItem("userId");
        $("#profileName").text(username);

    });

</script>
</body>
</html>
